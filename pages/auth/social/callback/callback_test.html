<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/callback_test.css">
</head>

<body>
<div class="container">
    <div class="nickname_wrap">
        <div class="illust_wrap">
            <img src="/public/images/submit_after.jpg" alt="ex" width="300"/>
        </div>
        <div class="content_wrap">
            <div class="content_title">
                닉네임을 설정하고 바로 시작해 보세요!
            </div>
            <div class="content_inputSection">
                <div class="content_inputWrap">
                    <input type="text"
                           class="content_input"/>
                </div>
                <div class="checkDupbtn">
                    중복 확인
                </div>
            </div>
            <div class="check_resultFalse">{checkResult}</div>
            <div class="callback-notice-wrap">
                <div class="callback-notice check-all">
                    <input id="check-all"
                           type="checkbox"/>
                    <label htmlFor="check-all">
                        <div class="icon-wrap">
                            <FontAwesomeIcon icon={faCheck} className="icon"/>
                        </div>
                        전체 동의
                    </label>
                </div>

                <div class="callback-notice">
                    <div class="checkbox">
                        <input type="checkbox"
                               id="consent1"/>
                        <label htmlFor="consent1">
                            <div class="icon-wrap">
                                <FontAwesomeIcon icon={faCheck} className="icon"/>
                            </div>
                            개인정보 수집•이용 동의
                            <div class="option">
                                (필수)
                            </div>
                        </label>
                    </div>
                    <div class="text">
                        <div class="text-title">개인정보 수집•이용 동의서</div>
                        다올은 홈페이지 회원가입 및 관리, 서비스 제공, 고충처리 등을
                        위하여 아래와 같이 개인정보를 수집•이용하고자 합니다.
                        <br/>
                        <div class="text-subtitle">개인정보 수집•이용 내역</div>
                        <span>수집•이용 항목: </span>아이디, 이메일, 닉네임
                        <br/>
                        <span>수집•이용 목적: </span>
                        <br/>
                        ①홈페이지 회원 가입 및 관리
                        <br/>
                        <span>보유기간: </span>홈페이지 탈퇴 시까지
                    </div>
                </div>

                <div class="callback-notice">
                    <div class="checkbox">
                        <input
                                type="checkbox"
                                id="consent2"
                        />
                        <label htmlFor="consent2">
                            <div className="icon-wrap">
                                <FontAwesomeIcon icon={faCheck} className="icon"/>
                            </div>
                            마케팅 정보 수신 동의
                            <div class="option">
                                (선택)
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="content_startbtn">
                시작하기
            </div>
        </div>
    </div>
</div>
</body>
</html>
